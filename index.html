<!DOCTYPE html>
<html lang="en">
    <title>Character Encoding Converter</title>
    <head>
        <meta charset="UTF-8">
        <script>
            function loadEncodingJS(){
                let localEncodingJS=document.createElement("script");
                localEncodingJS.src="encoding.js";
                console.log("CDN failed, loading with local encoding.js instead.");
                document.head.appendChild(localEncodingJS);
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/text-encoding/lib/encoding.min.js" onerror="loadEncodingJS()"></script>
        <style>
            #file-upload{
                display: flex;
                align-items: center;
                gap: .5rem;
            }
            input[type="file"]{
                position: absolute;
                height: 0;
                width: 0;
                overflow: hidden;
                z-index: -1;
                opacity: 0;
            }
            #upload-file-label{
                display: inline-block;
                padding: .5rem 1rem;
                background-color: #1C94E9;
                color: #FFF;
                font-size: 1rem;
                border-radius: .25rem;
                cursor: pointer;
                user-select: none;
                transition: all .5s ease;
            }
            h1{
                margin: auto;
                text-align: center;
            }
            #upload-file-label:hover{
                transform: scale(1.05);
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Character Encoding Converter</h1>
        </header>
        <main>
            <div id="file-upload" style="display: none;">
                <input type="file" id="source-file">
                <label for="source-file" id="upload-file-label">Upload Source File</label>
                <span id="file-name">No file chosen</span>
            </div>
        </main>
        <footer>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
